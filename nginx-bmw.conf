# Nginx configuration for BMW app at https://cije.us/bmw
# Place this file in /etc/nginx/sites-available/ (Linux) or C:\nginx\conf\ (Windows)
# Then include it in your main nginx.conf or create a symlink in sites-enabled

# For Linux: Add this server block or include this file
# For Windows: Include this in the http { } block of nginx.conf

server {
    listen 80;
    server_name cije.us;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name cije.us;
    
    # SSL Certificate paths (update these after running certbot)
    ssl_certificate /etc/letsencrypt/live/cije.us/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cije.us/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # BMW App - Reverse Proxy
    location /bmw {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Remove /bmw prefix when forwarding to the app
        rewrite ^/bmw/?(.*) /$1 break;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Health check endpoint (optional)
    location /bmw/api/health {
        proxy_pass http://localhost:3000/api/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Root location (optional - for other content)
    location / {
        return 404;
    }
}

